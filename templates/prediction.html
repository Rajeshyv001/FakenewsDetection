<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
    

    <link rel="shortcut icon" type="image/x-icon" href="../static/favicon.ico">
    
    <title>Fake News Detector</title>
  </head>
  <body>
    <!-- header section  -->
    <div class="flex flex-col h-screen justify-between">
      <header class="text-gray-600 body-font">
          <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
            <a class="flex title-font font-medium items-center text-gray-900 md:mb-0" href="/">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-purple-500 rounded-full" viewBox="0 0 24 24">
                <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
                
              </svg>
              <span class="ml-3 text-xl">Fake News Detection</span>
            </a>
            <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
              <a class="ml-5 hover:text-gray-900" href="/about">About</a>
              <a class="ml-5 hover:text-gray-900" href="/predict">Prediction</a>
              <a class="ml-5 hover:text-gray-900" href="/contact">Contact Us</a>
            </nav>
            
          </div>
      </header>
      

      <section class="text-gray-600 body-font">
        <div class="container px-5 py-14 pt-0 mx-auto">
          <div class="flex flex-col text-center w-full mb-10">
            <h2 class="text-xs text-purple-500 tracking-widest font-medium title-font mb-1">Machine learning Implementation</h2>
            <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-500">Fake news Prediction tool</h1>
            <!-- <p class="lg:w-2/3 mx-auto leading-relaxed text-base">hhhh</p> -->
            {% if predicted_news == 1 %}
            <div><p class="text-success">Great! This News is Real</p></div>
            {% endif %}
            {% if predicted_news == 0 %}
            <div><p class="text-danger">Warning! This News is Fake</p></div>
            {% endif %}
            <!-- <br><p class="text-danger">{{predicted_news}}</p> -->
            <form action="/predict" method="POST">
              <div class="relative mx-20 px-20 mt-10 pb-8">
                <!-- <label for="news_details" class="leading-7 text-sm text-gray-600">Enter News or </label> -->
                <textarea id="news_details" name="news_details" class="w-full bg-white rounded border border-gray-300 focus:border-purple-500 focus:ring-2 focus:ring-purple-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out">{{predict_news}}</textarea>
              </div>
              <div class="flex justify-center">
                <button type="submit" name="news_submit_a" value="news_submit_a" class="inline-flex text-white bg-purple-500 border-0 py-1 px-6 focus:outline-none hover:bg-purple-600 rounded text-lg" id="news_details" name="news_details">Predict</button>
                <button type="submit" name="news_submit_b" value="news_submit_b" class="ml-4 inline-flex text-gray-700 bg-gray-100 border-0 py-1 px-6 focus:outline-none hover:bg-gray-200 rounded text-lg">Generate News Randomly</button>
                <button type="submit" name="news_submit_c" value="news_submit_c" class="ml-4 inline-flex text-gray-700 bg-gray-100 border-0 py-1 px-6 focus:outline-none hover:bg-gray-200 rounded text-lg">Reset</button>
              
              </div>
            </form>
            
      
                
             
          </div>
        </div>
      </section>


      <!-- footer section -->
      <footer class="text-gray-600 body-font position">
          <div class="bg-gray-100">
            <div class="container mx-auto py-6 px-5 flex flex-wrap flex-col sm:flex-row">
              <p class="text-gray-500 text-sm text-center mt-1 sm:text-left">Â© 2022 Company, Inc. All rights reserved.
              </p>
              <span class="inline-flex sm:ml-auto sm:mt-0 mt-1 justify-center sm:justify-start">
                <a class="ml-3 text-gray-500" href="https://twitter.com/">
                  <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
                    <path d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z"></path>
                  </svg>
                </a>
                <a class="ml-3 text-gray-500" href="https://www.linkedin.com/in/rajesh-yadav-68b286225/">
                  <svg fill="currentColor" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="0" class="w-5 h-5" viewBox="0 0 24 24">
                    <path stroke="none" d="M16 8a6 6 0 016 6v7h-4v-7a2 2 0 00-2-2 2 2 0 00-2 2v7h-4v-7a6 6 0 016-6zM2 9h4v12H2z"></path>
                    <circle cx="4" cy="4" r="2" stroke="none"></circle>
                  </svg>
                </a>
                <a class="ml-3 text-gray-500" href="https://github.com/Rajeshyv001/Fakenewsdetection">

                    <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>

                </a>
              </span>
            </div>
          </div>
        </footer>
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    
  </body>
</html>
